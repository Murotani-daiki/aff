    <link rel="stylesheet" href="style.css">
    <style>
        .contact-hero {
            padding: 80px 0 28px;
            background: linear-gradient(180deg, rgba(59, 130, 246, 0.12) 0%, transparent 100%);
        }

        .contact-main {
            padding: 22px 0 80px;
        }

        .contact-card {
            max-width: 820px;
            margin: 0 auto;
            background: var(--bg-glass);
            border: 1px solid var(--border-glass);
            border-radius: var(--radius-lg);
            padding: 28px;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }

        .contact-card p {
            color: var(--text-secondary);
        }

        .contact-form {
            margin-top: 22px;
            display: grid;
            gap: 14px;
        }

        .contact-form label {
            font-size: 0.9rem;
            font-weight: 700;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            border: 1px solid var(--border-glass);
            border-radius: var(--radius-sm);
            background: rgba(255, 255, 255, 0.04);
            color: var(--text-primary);
            padding: 11px 12px;
            font-family: var(--font-main);
            font-size: 0.92rem;
        }

        .contact-form textarea {
            min-height: 160px;
            resize: vertical;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.18);
        }

        .contact-submit {
            display: inline-block;
            border: none;
            border-radius: 999px;
            padding: 12px 20px;
            font-size: 0.95rem;
            font-weight: 700;
            color: #fff;
            background: linear-gradient(135deg, #2563eb, #14b8a6);
            cursor: pointer;
        }

        .contact-submit:hover {
            opacity: 0.92;
        }

        .contact-note {
            margin-top: 16px;
            font-size: 0.82rem;
            color: var(--text-muted);
        }
    </style>
</head>

<body>

    <header class="contact-hero">
        <div class="container">
            <span class="section-badge">CONTACT</span>
            <h1 class="section-title">お問い合わせ</h1>
        </div>
    </header>

    <main class="contact-main">
        <div class="container">
            <section class="contact-card">
                <p>記事に関するご質問、掲載内容の修正依頼、広告掲載のご相談は、下記XアカウントへDMでご連絡ください。通常3営業日以内に返信いたします。</p>

                <p style="margin-top: 20px;">
                    <a class="contact-submit" href="https://x.com/EduKodomo98564" target="_blank" rel="noopener noreferrer">Xで問い合わせる</a>
                </p>

                <p class="contact-note">お問い合わせ先: <a href="https://x.com/EduKodomo98564" target="_blank" rel="noopener noreferrer">@EduKodomo98564</a></p>
            </section>
        </div>
    </main>
</body>

</html>
