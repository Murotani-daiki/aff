<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <title>運営者情報 | BestPick</title>
    <meta name="description" content="BestPickの運営者情報ページです。サイト方針や運営体制、連絡先についてご案内しています。">
    <link rel="canonical" href="https://bestpick-blog.com/about.html">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Noto+Sans+JP:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .info-hero {
            padding: 80px 0 28px;
            background: linear-gradient(180deg, rgba(124, 58, 237, 0.15) 0%, transparent 100%);
        }

        .info-main {
            padding: 22px 0 80px;
        }

        .info-card {
            max-width: 860px;
            margin: 0 auto;
            background: var(--bg-glass);
            border: 1px solid var(--border-glass);
            border-radius: var(--radius-lg);
            padding: 28px;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }

        .info-card h1 {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 10px;
        }

        .info-lead {
            color: var(--text-secondary);
            margin-bottom: 22px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 180px 1fr;
            border-top: 1px solid var(--border-glass);
        }

        .info-label,
        .info-value {
            padding: 16px 0;
            border-bottom: 1px solid var(--border-glass);
            font-size: 0.95rem;
        }

        .info-label {
            font-weight: 700;
            color: var(--text-primary);
            padding-right: 16px;
        }

        .info-value {
            color: var(--text-secondary);
        }

        .info-value a {
            color: #a78bfa;
        }

        .info-value a:hover {
            color: #f472b6;
        }

        @media (max-width: 640px) {
            .info-card {
                padding: 20px;
            }

            .info-grid {
                grid-template-columns: 1fr;
            }

            .info-label {
                padding-bottom: 8px;
                border-bottom: none;
            }

            .info-value {
                padding-top: 0;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="nav-logo"><span class="nav-logo-icon">✦</span>BestPick</a>
            <div class="nav-links">
                <a href="index.html">ホーム</a>
                <a href="site-map.html">サイトマップ</a>
                <a href="contact.html">お問い合わせ</a>
            </div>
            <button class="nav-hamburger" aria-label="メニュー">☰</button>
        </div>
    </nav>

    <header class="info-hero">
        <div class="container">
            <span class="section-badge">ABOUT</span>
            <h1 class="section-title">運営者情報</h1>
        </div>
    </header>

    <main class="info-main">
        <div class="container">
            <section class="info-card">
                <p class="info-lead">BestPickは「比較して、納得して、買える」をテーマに、編集部が実際に調べた情報をもとに商品レビュー記事を発信しています。</p>

                <div class="info-grid">
                    <div class="info-label">サイト名</div>
                    <div class="info-value">BestPick</div>

                    <div class="info-label">運営</div>
                    <div class="info-value">BestPick編集部</div>

                    <div class="info-label">URL</div>
                    <div class="info-value"><a href="index.html">https://bestpick-blog.com/</a></div>

                    <div class="info-label">設立</div>
                    <div class="info-value">2026年2月</div>

                    <div class="info-label">事業内容</div>
                    <div class="info-value">商品レビュー記事の企画・編集・制作、広告掲載</div>

                    <div class="info-label">連絡先</div>
                    <div class="info-value"><a href="contact.html">お問い合わせフォーム</a>よりご連絡ください。</div>
                </div>
            </section>
        </div>
    </main>
</body>

</html>
